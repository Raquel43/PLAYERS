<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
        <title>Registro de Jugadores</title>
</head>

<body>

    <section class="container">
        <h1 class="h1"><i class="far fa-address-book"></i> Registro de jugadores</h1>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/padel.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/players.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/padel2.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2 class="h2">Nuevo jugador</h2>
        <form class="form" id="formulario" class="" action="index.html"
            method="post" autocomplete="on">
            <fieldset class="p-3">
                <legend>
                    <i class="far fa-newspaper"></i> Datos personales
                </legend>
                <p> <label><i class="far fa-address-card"></i> DNI:</label><input type="text" type="text" id="dni"
                        name="dni" maxlength="10" required="required" size="10">
                    <label><i class="fas fa-user-alt"></i> Nombre:</label><input type="text" name="name" id="name"
                        maxlength="20" required="required">
                    <label><i class="fas fa-user-alt"></i> Apellidos:</label><input type="text" name="surname"
                        id="surname" maxlength="30" required="required">
                </p>
                <p> <label><i class="fas fa-calendar-alt"></i> Fecha de nacimiento:</label><input type="date" id="date"
                        name="date" value="" required="required">
                    <label><i class="fas fa-phone-square"></i> Teléfono:</label><input type="text" id="tel">
                    <label><i class="fas fa-at"></i> Email:</label><input type="mail" name="email" id="mail" size="30"
                        required="required"></p>
                <label><i class="fas fa-file-invoice-dollar"></i> Cuenta corriente</label><input type="text"
                    name="account" id="cuenta" required="required" placeholder="Compte obligatori">
                <label><i class="fas fa-table-tennis"></i> Tipo de jugador</label>
                <select id="categoria" name="categoria">
                    <option value="BEG">Beginner</option>
                    <option value="PRO">Profesional</option>
                </select></p>
                <input type="button" id="btn-enviar" class="button-form" name="enviar" value="Añadir Jugador">
            </fieldset>
        </form>
        <h2  class="h2 mt-3"><i class="fas fa-clipboard-list"></i>Lista de jugadores</h2>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-6" id="beginner_list"></div>
            <div class="col-6" id="professional_list"></div>
        </div>
    </section>
    <script src="js/app6.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    
</body>

</html>
